name: alphazee09_app
description: "Alphazee09 - Professional Crypto Wallet App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # State Management
  provider: ^6.1.2
  get: ^4.6.6
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security & Biometrics
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.3
  
  # Image & File Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  url_launcher: ^6.2.6
  clipboard: ^0.1.3
  
  # Charts & Graphs
  fl_chart: ^0.68.0
  
  # Animations
  animated_text_kit: ^4.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

